<!-- <div class="page-header"> -->
<div class="container-fluid">
<div class=" transbox">
<div class="container">
   
    <!-- <div class="cardd"> -->
        <h1 style="color: wheat">Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
    <!-- <div class="card-body"> -->
    <form [formGroup]="accountDetailsForm" novalidate (ngSubmit)="onSubmitAccountDetails(accountDetailsForm.value)">
    <label><b>User name</b></label>
    <input  type="text" name="usr" placeholder="username" maxlength="25" placeholder="Username" formControlName="username" required>
    <div *ngFor="let validation of account_validation_messages.username">
      <div class="error-message" *ngIf="accountDetailsForm.get('username').hasError(validation.type) && (accountDetailsForm.get('username').dirty || accountDetailsForm.get('username').touched)" style="color: crimson;">{{validation.message}}</div>
      </div>

    <label for="email"><b>Email</b></label>
   
    <input type="text" placeholder="Email" name="email" formControlName="email" required>
    <div *ngFor="let validation of account_validation_messages.email">
      <div class="error-message" *ngIf="accountDetailsForm.get('email').hasError(validation.type) && (accountDetailsForm.get('email').dirty || accountDetailsForm.get('email').touched)" style="color: crimson;">{{validation.message}}</div>
      </div>

    <label for="psw"><b>Password</b></label>
  
    <input type="password" placeholder="Password" formControlName="password" required>
      <div *ngFor="let validation of account_validation_messages.password">
        
        <div class="error-message" *ngIf="accountDetailsForm.get('password').hasError(validation.type) && (accountDetailsForm.get('password').dirty || accountDetailsForm.get('password').touched)" style="color: crimson;">{{validation.message}}</div>
      </div>

    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

      <button class="butt" color="primary" button type="submit" [disabled]="!accountDetailsForm.valid" *ngIf="accountDetailsForm.valid">
        <a href="login" style="text-decoration: none; color: azure; font-size: 20px;">Submit</a>
        </button>

    </form>
    <div class="dv-merch-bottom">
        <p class="fn">Already a Prime member? Sign in to watch.</p>
      </div>
      <a href="/login" class="butt">
        <span class="dv-content">
            login
        </span>
        <span class="dv-overlay">
        </span>
    </a>
    </div>
    <!-- </div> -->
  </div>
  </div>
